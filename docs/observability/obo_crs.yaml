---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhoam-prometheus-ext
rules:
  - verbs:
      - create
    apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
  - verbs:
      - create
    apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - configmaps
      - namespaces
  - verbs:
      - get
    nonResourceURLs:
      - /metrics
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhoam-prometheus-ext
subjects:
  - kind: ServiceAccount
    name: rhoam-prometheus
    namespace: redhat-rhoam-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rhoam-prometheus-ext
---
kind: Secret
apiVersion: v1
metadata:
  name: rhoam-prometheus-additional-scrape-configs
  namespace: redhat-rhoam-operator
data:
  self-scrape-config: >-
    
type: Opaque
---
kind: Secret
apiVersion: v1
metadata:
  name: alertmanager-rhoam
  namespace: redhat-rhoam-operator
  annotations:
    integreatly-name: rhoam
    integreatly-namespace: redhat-rhoam-operator
data:
  alertmanager-email-config.tmpl: >-
    
  alertmanager.yaml: >-
    
type: Opaque
---
kind: MonitoringStack
apiVersion: monitoring.rhobs/v1alpha1
metadata:
  name: rhoam
  namespace: redhat-rhoam-operator
spec:
  alertmanagerConfig:
    disabled: false
  namespaceSelector:
    matchExpressions:
      - key: monitoring-key
        operator: In
        values:
          - middleware
  prometheusConfig:
    persistentVolumeClaim:
      resources:
        requests:
          storage: 10Gi
    replicas: 1
  resourceSelector: {}
  resources:
    requests:
      memory: 400Mi
  retention: 45d