output:
  format: tab
  sort-results: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  gosimple:
    checks: ["all"]
  staticcheck:
    checks: ["all"]
  errcheck:
    check-blank: true

presets:
  - bugs
  - error
  - metalinter
  - style
  - unused

run:
  modules-download-mode: vendor
  timeout: 5m